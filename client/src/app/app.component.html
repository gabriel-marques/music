<ion-app>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="tab-nexttracks">
        <ion-icon name="list"></ion-icon>
        <ion-label>{{"TAB_NEXTTRACKS" | translate}}</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab-lastadded">
        <ion-icon name="time"></ion-icon>
        <ion-label>{{"TAB_LASTADDED" | translate}}</ion-label>
        <ion-badge *ngIf="this.socket.notificationNumber > 0">{{ this.socket.notificationNumber }}</ion-badge>
      </ion-tab-button>

      <ion-tab-button tab="tab-add">
        <ion-icon name="add"></ion-icon>
        <ion-label>{{"TAB_ADD" | translate}}</ion-label>
      </ion-tab-button>

      <ion-tab-button (click)="this.socket.presentActionSheet()">
        <ion-icon name="more"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-app>
