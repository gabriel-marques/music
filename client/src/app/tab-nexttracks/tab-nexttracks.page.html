<ion-header>
  <ion-toolbar>
    <ion-title>{{"TAB_NEXTTRACKS" | translate}}</ion-title>
  </ion-toolbar>
  <ion-fab vertical="bottom" edge horizontal="end" slot="fixed">
    <ion-fab-button color="dark" (click)="this.socket.presentActionSheet()">
      <ion-icon name="more"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="flag"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button *ngFor="let lang of translate.getAllLanguages()" (click)="translate.changeLanguage(lang)">
        {{ lang }}</ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <ion-card class="sc-ion-card-ios-h sc-ion-card-ios-s ios hydrated">
    <img src="./assets/img/madonna.jpg"/>
    <ion-card-header class="cardHeader">
      <ion-card-subtitle>{{"CURRENTLYPLAYING" | translate}}</ion-card-subtitle>
      <ion-card-title>Madonna - Hung up</ion-card-title>
    </ion-card-header>
    <ion-card-content class="cardContent">
      <ion-grid>
        <ion-row>
          <ion-col size="3" class="currentlyPlayingIcons">
          </ion-col>
          <ion-col size="6" class="currentlyPlayingText">
            <div>
              2:48 - 5:37
            </div>
          </ion-col>
          <ion-col size="3" class="currentlyPlayingIcons">
            <ion-icon name="thumbs-up"></ion-icon>12
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-progress-bar value="0.5"></ion-progress-bar>
    </ion-card-content>
  </ion-card>
  <ion-card *ngFor="let track of orderByVotes()" class="sc-ion-card-ios-h sc-ion-card-ios-s ios hydrated">
    <ion-card-header class="cardHeader">
      <ion-card-subtitle>{{ track.artist }}</ion-card-subtitle>
      <ion-card-title>{{ track.track }}</ion-card-title>
    </ion-card-header>
    <ion-card-content class="cardContent">
      <ion-grid>
        <ion-row>
          <ion-col size="5">
            <ion-button [color]="track.myvote==-1 ? 'danger' : 'default'" expand=block shape="round"
              [fill]="track.myvote==-1 ? 'solid' : 'outline'" size=large (click)="downvote(track['track'])">
              <ion-ripple-effect></ion-ripple-effect>
              <ion-icon name="remove"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="2" class="songVote">
            <div>
              {{ track.votes }}
            </div>
          </ion-col>
          <ion-col size="5">
            <ion-button [color]="track.myvote==1 ? 'success' : 'default'" expand=block shape="round"
              [fill]="track.myvote==1 ? 'solid' : 'outline'" size=large (click)="upvote(track['track'])">
              <ion-ripple-effect></ion-ripple-effect>
              <ion-icon name="add"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
